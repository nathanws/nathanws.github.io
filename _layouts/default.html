<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <script src="/js/bootstrap.min.js"></script>

    </head>
    <body>

        <div class="container">
            <div id="header">
                <h1 class="title"><a href="/" class="no-underline">{{ site.name }}</a></h1>
            </div>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-lg-3">
                    <div class="panel panel-default profile-details">
                        <img class="profile-image" src="/img/on_a_boat.jpg" alt="I'm On A Boat" title="On A Boat">
                      
                        <ul class="nav">
                            <li><a href="/">home</a></li>
                            <li><a href="/projects">projects</a></li>
                        </ul>

                        <hr class="style-two medium" />

                        <div class="profile-row">
                            <div class="text">Slidell, LA</div>
                            <div class="icon"><span class="glyphicon glyphicon-map-marker"></span></div>
                        </div>

                        <div class="profile-row">
                            <div class="text"><a href="https://github.com/nathanws">github.com/nathanws</a></div>
                            <div class="icon"><span class="glyphicon glyphicon-stats"></span></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    {{ content }}
                </div>
            </div>
        </div>

        <div class="footer">
        </div>

    </body>
</html>
