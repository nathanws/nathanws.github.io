<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/bootstrap.min.css">

        <script src="/js/jquery-2.0.0.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/main.js"></script>
    </head>
    <body>

        <div class="container">
            <div id="header">
                <h1 class="title"><a href="/" class="no-underline">{{ site.name }}</a></h1>
            </div>
        </div>

        <div class="container">
            <div class="row">

                <div class="col-lg-3">
                    <div class="panel panel-default profile-details">
                        <img class="profile-image" src="/img/on_a_boat.jpg" alt="I'm On A Boat" title="On A Boat">
                      

                          <!--
                        <ul id="side-nav" class="nav fancy-font">
                            <li class="home"><a href="/">HOME</a></li>
                            <li class="projects"><a href="/projects">PROJECTS</a></li>
                        </ul>

                        <hr class="style-two medium" />
                          -->

                        <div class="profile-row">
                            <div class="text">Slidell, LA</div>
                            <div class="icon"><span class="glyphicon glyphicon-map-marker"></span></div>
                        </div>

                        <div class="profile-row">
                            <div class="text"><a href="https://github.com/nathanws">github.com/nathanws</a></div>
                            <div class="icon"><span class="glyphicon glyphicon-stats"></span></div>
                        </div>

                        <div class="profile-row">
                            <div class="text"><a href="http://www.instagram.com/wade.wood">Instagram</a></div>
                            <div class="icon"><span class="glyphicon glyphicon-link"></span></div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    {{ content }}
                </div>
            </div>
        </div>

        <div class="container">
            <div id="footer">
                This site is hosted on <a href="http://github.com">GitHub</a>
            </div>
        </div>
    </body>
</html>
